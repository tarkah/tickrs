[package]
name = "tickrs"
version = "0.14.6"
authors = ["tarkah <admin@tarkah.dev>"]
edition = "2021"
license = "MIT"
repository = "https://github.com/tarkah/tickrs"
readme = "README.md"
description = "Realtime ticker data in your terminal ðŸ“ˆ"
keywords = ["tui", "terminal", "stocks"]
categories = ["command-line-utilities"]

[profile.release]
lto = true

[workspace]
members = [
    ".",
    "api",
]

[dependencies]
anyhow = "1.0"
async-std = "1.12"
better-panic = "0.3"
chrono = "0.4"
crossbeam-channel = "0.5"
crossterm = "0.25" # use the same version as tui
dirs-next = "2.0.0"
futures = "0.3"
itertools = "0.10"
lazy_static = "1.4"
parking_lot = "0.12.1"
rclite = "0.1.5"
serde = { version = "1", features = ["derive"] }
serde_yaml = "0.9"
structopt = "0.3"
tickrs-api = { path = "api/", version = "0.14.6" }
tui = { version = "0.19", default-features = false, features = ["crossterm","serde"] }
